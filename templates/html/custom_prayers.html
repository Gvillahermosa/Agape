{% extends "html/header.html" %}

{% load static %}

{% block title %} Bible Trivia {% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/custom_prayers.css' %}">
{% endblock %}

{% block bodycontents %}
<div class="main-contents">
  <h1>Add Prayers</h1>
  <div class="prayer-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{%url 'customprayers'%}"><div class="side-item active">
        <i class="fas fa-plus-circle"></i>
        <span>Add Prayer</span>
      </div></a>
      <a href="{%url 'viewcustomprayers'%}"><div class="side-item">
       <i class="fas fa-list"></i>
        <span>Prayer List</span>
      </div></a>
      <a href="{%url 'setTime'%}"><div class="side-item">
        <i class="fa-regular fa-clock"></i>
         <span>Set Time To Pray</span>
       </div></a>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <form method="POST" action="{% url 'customprayers' %}">
            {% csrf_token %} <!-- Prevent CSRF attacks -->

            <!-- Prayer Title Input -->
            <input type="text" name="prayer_title" class="prayer-title" placeholder="Prayer Title" required>

            <!-- Prayer Content Textarea -->
            <textarea name="prayer_text" class="prayer-text" placeholder="Add your prayer..." required></textarea>

            <!-- Save Button -->
            <button type="submit" class="save-button">Save</button>
          </form>
    </div>
  </div>
</div>
{% endblock %}
